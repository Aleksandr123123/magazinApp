<form #form='ngForm' class="mb-4" autocomplete="off" (submit)="onSubmit(form)">
    <div class="form-group">
        <label>Username</label>
        <input class="form-control" #userEmail="ngModel" name="UserName" [(ngModel)]="login.userEmail" required>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" #userPassword="ngModel" name="Password" [(ngModel)]="login.password" required>
    </div>
    <div class="form-row">
        <div class="form-group col-md-8 offset-md-2">
            <button type="submit" class="btn btn-lg btn-block" [disabled]="form.invalid">Войти</button>
        </div>
    </div>
</form>
